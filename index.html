<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Personagem Dark</title>
  <style>
        body {
        background: 
            url('https://img.freepik.com/free-photo/old-brown-paper-texture-background_1373-431.jpg') no-repeat center center/cover,
            linear-gradient(to bottom, #1a0f0b 0%, #2c1a12 100%);
        color: #3e3029;
        font-family: 'MedievalSharp', cursive;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        min-height: 100vh;
        }

        header {
        text-align: center;
        padding: 30px;
        background: url('https://www.transparenttextures.com/patterns/old-map.png');
        border-bottom: 3px solid #5e3c2a;
        position: relative;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        header h1 {
        font-size: 2.8em;
        margin: 0;
        color: #5e3c2a;
        text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
        letter-spacing: 3px;
        position: relative;
        display: inline-block;
        padding: 0 20px;
        }

        header h1::before,
        header h1::after {
        content: '✠';
        position: absolute;
        font-size: 1.2em;
        color: #8b5a3c;
        }

        header h1::before { left: -200px; }
        header h1::after { right: -200px; }

        .container {
        padding: 30px;
        max-width: 900px;
        margin: 40px auto;
        background: url('https://www.transparenttextures.com/patterns/old-paper.png');
        border-radius: 8px;
        box-shadow: 
            0 0 20px rgba(94, 60, 42, 0.3),
            inset 0 0 30px rgba(94, 60, 42, 0.2);
        border: 1px solid #6d4c3a;
        position: relative;
        }

        .card {
        background: url('https://www.transparenttextures.com/patterns/cardboard.png');
        border: 2px solid #6d4c3a;
        border-radius: 5px;
        padding: 25px;
        margin-bottom: 25px;
        position: relative;
        transition: transform 0.3s ease;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
        transform: rotate(0.5deg) translateY(-3px);
        box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
        font-size: 1.8em;
        margin-bottom: 15px;
        color: #5e3c2a;
        border-bottom: 2px dashed #8b5a3c;
        padding-bottom: 8px;
        text-transform: uppercase;
        }

        .attribute {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        margin: 12px 0;
        background: rgba(139, 90, 60, 0.1);
        border: 1px solid #8b5a3c;
        border-radius: 3px;
        font-size: 1.1em;
        position: relative;
        }

        .attribute span:last-child {
        font-family: 'Cinzel', serif;
        color: #3e1f13;
        font-weight: bold;
        font-size: 1.2em;
        }

        .seal {
        position: absolute;
        width: 60px;
        opacity: 0.8;
        right: -30px;
        top: -30px;
        transform: rotate(15deg);
        }

        footer {
        text-align: center;
        padding: 20px;
        background: url('https://www.transparenttextures.com/patterns/old-map.png');
        border-top: 3px solid #5e3c2a;
        color: #5e3c2a;
        font-family: 'Cinzel', serif;
        letter-spacing: 1px;
        }

        /* Adicione isso no head */
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@600&display=swap" rel="stylesheet">
    </style>
</head>
<body>
  <header>
    <h1>Ficha de Personagem</h1>
  </header>

  <div class="container">
    <div id="ficha" class="card">
      <h2>Carregando...</h2>
      <p>Aqui serão exibidos os detalhes do personagem.</p>
      <div class="attribute">
        <span>Força:</span>
        <span>10</span>
      </div>
      <div class="attribute">
        <span>Destreza:</span>
        <span>12</span>
      </div>
      <div class="attribute">
        <span>Inteligência:</span>
        <span>8</span>
      </div>
    </div>
  </div>

    <script>
        // Função para buscar os dados da API
        async function fetchFicha() {
          try {
              const response = await fetch('https://34ff-177-115-19-133.ngrok-free.app/fichas/ultima');
              const response_pericia = await fetch('https://34ff-177-115-19-133.ngrok-free.app/pericias/ultima');
              
              if (!response.ok || !response_pericia.ok) {
                  throw new Error('Erro ao buscar dados da ficha ou perícias.');
              }
      
              // Verificando o conteúdo da resposta antes de tentar convertê-la para JSON
              const textFicha = await response.text();
              const textPericia = await response_pericia.text();
      
              console.log('Resposta Ficha:', textFicha);  // Ver conteúdo bruto
              console.log('Resposta Perícia:', textPericia);  // Ver conteúdo bruto
      
              const contentTypeFicha = response.headers.get("Content-Type");
              const contentTypePericia = response_pericia.headers.get("Content-Type");
      
              if (!contentTypeFicha.includes("application/json") || !contentTypePericia.includes("application/json")) {
                  throw new Error("A resposta não é um JSON válido.");
              }
      
              // Convertendo para JSON
              const data = JSON.parse(textFicha);
              const data_pericias = JSON.parse(textPericia);
      
              // Preencher os dados na página
              const fichaContainer = document.getElementById('ficha');
              fichaContainer.innerHTML = `
                  <h2>${data.nome}</h2>
                  <div class="attribute"><span>Classe:</span> ${data.classe}</div>
                  <div class="attribute"><span>Raça:</span> ${data.raca}</div>
                  <div class="attribute"><span>Idade:</span> ${data.idade}</div>
                  <div class="attribute"><span>Sexo:</span> ${data.sexo}</div>
                  <div class="attribute"><span>HP:</span> ${data.Hp}</div>
                  <div class="attribute"><span>CA:</span> ${data.ca}</div>
                  <div class="attribute"><span>DVida:</span> ${data.DVida}</div>
                  <div class="attribute"><span>Iniciativa:</span> ${data.iniciativa}</div>
                  <div class="attribute"><span>Sanidade:</span> ${data.sanidade}</div>
                  <div class="attribute"><span>Força:</span> ${data.forca}</div>
                  <div class="attribute"><span>Destreza:</span> ${data.destreza}</div>
                  <div class="attribute"><span>Inteligência:</span> ${data.inteligencia}</div>
                  <div class="attribute"><span>Constituição:</span> ${data.constituicao}</div>
                  <div class="attribute"><span>Sabedoria:</span> ${data.sabedoria}</div>
                  <div class="attribute"><span>Carisma:</span> ${data.carisma}</div>
                  <div class="attribute"><span>Magia:</span> ${data.magia}</div>
                  <div class="attribute"><span>Pericia 1:</span> ${data_pericias.pericia_1}</div>
                  <div class="attribute"><span>Pericia 2:</span> ${data_pericias.pericia_2}</div>
                  <div class="attribute"><span>Pericia 3:</span> ${data_pericias.pericia_3}</div>
                  <div class="attribute"><span>Pericia 4:</span> ${data_pericias.pericia_4}</div>
                  <div class="attribute"><span>Pericia 5:</span> ${data_pericias.pericia_5}</div>
                  <div class="attribute"><span>Pericia 6:</span> ${data_pericias.pericia_6}</div>
              `;
          } catch (error) {
              console.error(error);
              document.getElementById('ficha').innerHTML = `<h2>Erro ao carregar ficha.</h2>`;
          }
      }


        // Chamar a função ao carregar a página
        window.onload = fetchFicha;
    </script>
</body>
</html>
